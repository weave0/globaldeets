    <style>
        .timeline-hero {
            text-align: center;
            padding: 4rem 2rem 3rem;
            background: var(--glass);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            margin: 2rem;
            margin-bottom: 3rem;
        }
        
        .timeline-hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #60a5fa 0%, #8b5cf6 25%, #ec4899 50%, #f59e0b 75%, #10b981 100%);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 10s ease infinite;
        }
        
        .timeline-container {
            max-width: 900px;
            margin: 0 auto 4rem;
            padding: 0 2rem;
            position: relative;
        }
        
        .timeline-line {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(180deg, rgba(59, 130, 246, 0.3), rgba(139, 92, 246, 0.3));
            transform: translateX(-50%);
        }
        
        .timeline-item {
            margin-bottom: 3rem;
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .timeline-item:nth-child(odd) {
            flex-direction: row;
        }
        
        .timeline-item:nth-child(even) {
            flex-direction: row-reverse;
        }
        
        .timeline-content {
            flex: 1;
            background: var(--glass);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid var(--glass-border);
            margin: 0 2rem;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .timeline-content:hover {
            border-color: rgba(59, 130, 246, 0.6);
            transform: scale(1.02) translateY(-4px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.4), var(--glow-primary);
        }
        
        .timeline-date {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: var(--gradient-primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            white-space: nowrap;
            z-index: 2;
            box-shadow: var(--shadow-md);
        }
        
        .timeline-dot {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 16px;
            background: var(--primary);
            border: 3px solid var(--bg-void);
            border-radius: 50%;
            z-index: 3;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        
        .timeline-project-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .timeline-project-name a {
            color: inherit;
            text-decoration: none;
        }
        
        .timeline-project-name a:hover {
            color: var(--primary-light);
        }
        
        .timeline-category {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--gradient-primary);
            color: white;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-bottom: 0.75rem;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .timeline-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .timeline-updates {
            border-top: 1px solid rgba(255, 255, 255, 0.06);
            padding-top: 1rem;
            margin-top: 1rem;
        }
        
        .timeline-update-item {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
        }
        
        .timeline-update-item::before {
            content: '→';
            position: absolute;
            left: 0;
            color: var(--primary-color);
        }
        
        @media (max-width: 768px) {
            .timeline-line {
                left: 20px;
            }
            
            .timeline-item,
            .timeline-item:nth-child(even),
            .timeline-item:nth-child(odd) {
                flex-direction: row !important;
            }
            
            .timeline-date {
                left: 20px;
                transform: translateX(0);
            }
            
            .timeline-dot {
                left: 20px;
                transform: translateX(-50%);
            }
            
            .timeline-content {
                margin-left: 60px;
                margin-right: 0;
            }
        }
    </style>
    <!-- Skip link styles provided globally in styles.css -->
</head>

    <script>

        // Generate timeline
        function renderTimeline() {
            const timelineContainer = document.getElementById('timeline-items');
            
            // Sort projects by lastUpdated date (newest first)
            const sortedProjects = [...projects].sort((a, b) => {
                return new Date(b.lastUpdated) - new Date(a.lastUpdated);
            });

            sortedProjects.forEach(project => {
                const item = document.createElement('div');
                item.className = 'timeline-item';
                
                const formattedDate = new Date(project.lastUpdated).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });

                item.innerHTML = `
                    <div class="timeline-date">${formattedDate}</div>
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                        <h3 class="timeline-project-name">
                            <a href="${project.url}" target="_blank" rel="noopener">${project.name}</a>
                        </h3>
                        <span class="timeline-category">${project.category}</span>
                        <p class="timeline-description">${project.description}</p>
                        ${project.updates && project.updates.length > 0 ? `
                            <div class="timeline-updates">
                                <strong style="color: var(--text-primary); font-size: 0.9rem;">Recent Updates:</strong>
                                ${project.updates.slice(0, 2).map(update => `
                                    <div class="timeline-update-item">
                                        <strong>${new Date(update.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}:</strong> ${update.message}
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
                
                timelineContainer.appendChild(item);
            });
        }

        renderTimeline();
        if(window.initUiEffects) window.initUiEffects();
    </script>

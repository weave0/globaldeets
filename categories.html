    <style>
        .category-hero {
            text-align: center;
            padding: 4rem 2rem 3rem;
            background: var(--glass);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            margin-bottom: 3rem;
        }
        
        .category-hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #60a5fa 0%, #8b5cf6 25%, #ec4899 50%, #f59e0b 75%, #10b981 100%);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 10s ease infinite;
        }
        
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }
        
        .category-card {
            background: var(--glass);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border-radius: 24px;
            padding: 2rem;
            border: 1px solid var(--glass-border);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .category-card:hover {
            transform: translateY(-12px) scale(1.02);
            border-color: rgba(59, 130, 246, 0.6);
            box-shadow: 
                0 32px 80px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(59, 130, 246, 0.4),
                var(--glow-primary);
        }
        
        .category-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .category-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .category-count {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .category-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .category-projects-list {
            list-style: none;
            padding: 0;
        }
        
        .category-projects-list li {
            padding: 0.5rem 0;
            color: var(--text-primary);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }
        
        .category-projects-list li:last-child {
            border-bottom: none;
        }
        
        .category-projects-list a {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .category-projects-list a:hover {
            color: var(--accent);
        }
    </style>

    <script>

        // Category definitions
        const categoryInfo = {
            'Business': {
                icon: 'üíº',
                description: 'Strategic intelligence, analytics platforms, and business development tools powering data-driven decisions.'
            },
            'Creative': {
                icon: 'üé®',
                description: 'Storytelling, artistic tributes, and interactive experiences that inspire and engage.'
            },
            'Experimental': {
                icon: 'üî¨',
                description: 'Cutting-edge research, AI exploration, and innovative prototypes pushing boundaries.'
            },
            'Development': {
                icon: '‚ö°',
                description: 'Developer tools, APIs, and technical infrastructure supporting modern applications.'
            }
        };

        // Generate categories
        function renderCategories() {
            const categoriesContainer = document.getElementById('categories-container');
            const categoryGroups = {};

            // Group projects by category
            projects.forEach(project => {
                if (!categoryGroups[project.category]) {
                    categoryGroups[project.category] = [];
                }
                categoryGroups[project.category].push(project);
            });

            // Create category cards
            Object.keys(categoryGroups).sort().forEach(category => {
                const projectsInCategory = categoryGroups[category];
                const info = categoryInfo[category] || { icon: 'üìÅ', description: 'Various projects' };

                const card = document.createElement('div');
                card.className = 'category-card';
                card.innerHTML = `
                    <div class="category-icon">${info.icon}</div>
                    <h2 class="category-name">${category}</h2>
                    <p class="category-count">${projectsInCategory.length} project${projectsInCategory.length !== 1 ? 's' : ''}</p>
                    <p class="category-description">${info.description}</p>
                    <ul class="category-projects-list">
                        ${projectsInCategory.map(p => `
                            <li><a href="${p.url}" target="_blank" rel="noopener">${p.name}</a></li>
                        `).join('')}
                    </ul>
                `;
                categoriesContainer.appendChild(card);
            });
        }

        renderCategories();
        if(window.initUiEffects) window.initUiEffects();
    </script>
